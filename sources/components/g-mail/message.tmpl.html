<md-dialog aria-label="{{ message.subject }}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ message.subject }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
</md-dialog>
